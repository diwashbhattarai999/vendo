services:
  postgres:
    image: postgres:18-alpine
    container_name: vendo-postgres
    restart: unless-stopped
    ports:
      - "${PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vendo_db}
      POSTGRES_USER: ${POSTGRES_USER:-vendo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vendo_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
