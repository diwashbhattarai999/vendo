name: Vendo CI

on:
  push:
    branches:
      - main
      - development
      - "feature/*"
  pull_request:
    branches:
      - main
      - development

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
      NEXT_PUBLIC_APP_URL: http://localhost:3001
      NODE_ENV: test

    steps:
      # Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup pnpm (uses version from packageManager)
      - uses: pnpm/action-setup@v4

      # Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # Install dependencies (safe & deterministic)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache Turbo
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            turbo-${{ runner.os }}-

      # Biome (lint + format check)
      - name: Biome check
        run: pnpm exec biome ci .

      # Typecheck (all affected packages)
      - name: TypeScript typecheck
        run: pnpm exec turbo run typecheck

      # Tests (affected only)
      - name: Run tests
        run: pnpm exec turbo run test

      # Build (affected only)
      - name: Build
        run: pnpm exec turbo run build
