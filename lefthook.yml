pre-commit:
  commands:
    biome-format:
      glob: "*.{js,ts,tsx,cjs,mjs,d.cts,d.mts,json,jsonc}"
      run: pnpm exec biome format --write --files-ignore-unknown=true --no-errors-on-unmatched --colors=off {staged_files}
      stage_fixed: true

pre-push:
  commands:
    branch-name:
      run: |
        BRANCH_NAME="$(git rev-parse --abbrev-ref HEAD)"
        if ! echo "$BRANCH_NAME" | grep -Eq '^(main|development|staging|feature/.+|bugfix/.+|hotfix/.+)$'; then
          echo "‚ùå Invalid branch name: '$BRANCH_NAME'"
          echo "Branches must be one of:"
          echo "  main"
          echo "  development"
          echo "  staging"
          echo "  feature/<name>"
          echo "  bugfix/<name>"
          echo "  hotfix/<name>"
          exit 1
        fi

    biome-check:
      glob: "*.{js,ts,tsx,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      exclude:
        - "coverage/**"
        - "dist/**"
      run: pnpm exec biome check . --files-ignore-unknown=true --no-errors-on-unmatched --colors=off

commit-msg:
  commands:
    commitlint:
      run: pnpm exec commitlint --edit {1}
